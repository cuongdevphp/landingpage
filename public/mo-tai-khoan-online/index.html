    <meta name="description" content="Công ty Cổ phần Chứng khoán Bản Việt (VCSC) được thành lập năm 2007, là một trong những công ty chứng khoán phát triển nhanh nhất tại Việt Nam. Năm 2014, VCSC tạo được sức bật mạnh mẽ để lần đầu tiên vượt qua ngưỡng mục tiêu 25% đối với tỷ suất lợi nhuận trên vốn chủ sở hữu (ROE), và tiếp tục được công nhận qua hai giải thưởng danh giá từ Finance Asia và từ Euromoney là Ngân hàng đầu tư tốt nhất Việt Nam" />
